<body>
    <div class="carousel">
        <img class="carousel-image" src="../assets/images/Sin tÃ­tulo.jpg" alt="Imagen 1 de carousel">

    <main class="bg-gray-100 p-8 mx-auto max-w-7xl rounded shadow-lg mb-12">
        <div class="w-full flex flex-col items-center justify-center">
            <div class="text-center mb-10">
                <h1 class="text-5xl font-bold text-black mb-4">Contact Form</h1>
                <p class="text-lg text-gray-600">We'd love to hear from you. Please fill out the form below, and we'll get in touch with you as soon as possible.</p>
            </div>

            <form class="w-full max-w-4xl p-8 bg-gray-200 border border-gray-300 rounded shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="firstName" class="block text-lg font-semibold mb-2">First Name:</label>
                        <input class="inputs w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
                            type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName" class="block text-lg font-semibold mb-2">Last Name:</label>
                        <input class="inputs w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
                            type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="email" class="block text-lg font-semibold mb-2">Email:</label>
                        <input class="inputs w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
                            type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-lg font-semibold mb-2">Phone:</label>
                        <input class="inputs w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
                            type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="comment" class="block text-lg font-semibold mb-2">Comment:</label>
                    <textarea class="w-full p-3 h-40 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
                        id="comment" name="comment" maxlength="200" placeholder="You can write up to 200 characters..."
                        required></textarea>
                </div>

                <div class="w-full flex flex-row justify-center">
                    <button id="botonEnviar" class="text-lg font-semibold bg-gradient-to-r from-[#000851] to-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-600 transition duration-300"
                        type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
