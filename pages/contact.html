<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body>
    <header>
        <!-- data-inputs="" -->
    </header>
    <main>
        <div data-contenedorFormulario="" class="border border-black   w-full flex flex-row justify-center">
            <form data-contenedorFrom="" class="flex flex-col justify-center w-[60%] p-[30px] h-[890px] border border-black">
                <h1 data-h1="" class="text-center text-[53px] font-bold text-black">Contact us</h1>
                <p class="text-center text-[18px]">Maintain communication with <span class="font-bold text-[#ff0303]">Tech Store</span>. We help you resolve any questions you may have</p>
                <label for="nombre">Name:</label>
                <input  class="inputs" type="text" id="nombre" name="nombre" required>
    
                <label for="apellido">Last Name:</label>
                <input class="inputs" type="text" id="apellido" name="apellido" required>
    
                <label for="email">Email:</label>
                <input class="inputs" type="email" id="email" name="email" required>
    
                <label for="telefono">Phone:</label>
                <input class="inputs" type="number" id="telefono" name="telefono" required>
    
                <label for="comentario">Comment:</label>
                <textarea class="h-[180px] bg-[#c9c9c9] mb-[20px] rounded-[30px] pl-[20px] pt-[10px] text-[18px]" id="comentario" name="comentario" maxlength="200" placeholder="You can write a maximum of 200 characters..." required></textarea>
    
                <div class="w-full flex flex-row justify-center">
                    <button class="text-[40px] border border-black rounded-[30px] w-[160px] bg-[#7fffd4]" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
