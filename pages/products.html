<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.jpg" />
    <title>Tech Store</title>
</head>

<body class="w-screen">
    <header>
        <section class="nav flex items-center p-1 gap-2 justify-between relative">
            <a href="#">
                <img class="w-16 bg-white rounded-full border-white border-2 ml-10 cursor-pointer hover:scale-110 transition duration-500 ease-in-out hover:shadow hover:shadow-blue-900 hover:shadow-2xl"
                    src="../assets/images/logo.gif" alt="logo" /></a>
            <nav class="navLinks items-center text-white ml-20 flex gap-14">
                <a href="../index.html"
                    class="btn px-4 py-2 text-white font-bold hover:text-blue-500 transition duration-500 ease-in-out text-xl">HOME</a>
                <a href="#"
                    class="btn current bg-[#000851] rounded-full shadow-2xl px-4 py-2 text-white font-bold hover:text-blue-500 transition duration-500 ease-in-out text-xl">PRODUCTS</a>
                <a href="../pages/about.html"
                    class="btn px-4 py-2 text-white font-bold hover:text-blue-500 transition duration-500 ease-in-out text-xl">ABOUT</a>
                <a href="../pages/contact.html"
                    class="btn px-4 py-2 text-white font-bold hover:text-blue-500 transition duration-500 ease-in-out text-xl">CONTACT</a>
            </nav>

            <div class="relative w-25 flex items-center mr-10">
                <input type="text" placeholder="Search..." class="w-full px-4 py-2 rounded-full pl-10" />
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <button class="self-end rounded-lg" id="emptyCartButton">
                    <i id="cartNavButton"
                        class="p-2 mr-3 text-white text-xl fa-solid fa-cart-shopping  rounded-full"></i>
                </button>
                <div id="cartProducts"
                    class="rounded-lg bg-white mt-6 p-2 flex flex-col items-center justify-between gap-1 z-10 hidden overflow-y-scroll w-96 h-80 absolute top-10 right-[10px]">
                    <!-- Los productos del carrito se mostrarán aquí  -->
                </div>
            </div>
        </section>
    </header>

    <main class="flex flex-col justify-center items-center gap-5 w-screen">
        <div class="carousel w-full">
            <img class="carousel-image" src="../assets/images/Sin título.jpg" alt="Imagen 1 de carousel" />

            <img class="carousel-image" src="../assets/images/Banner Hardware.png" alt="Imagen 2 de carousel" />
            <img class="carousel-image" src="../assets/images/otra.jpg" alt="Imagen 3 de carousel" />
            <img class="carousel-image" src="../assets/images/programas-crear-banners.jpg" alt="Imagen 4 de carousel" />
        </div>

        <h3 class="animacion animate__animated animate__animate__fadeIn italic h-11">
            THE BEST BRANDS ARE AT TECH STORE!
        </h3>

        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-acer.svg"
                        alt="marca Acer" data-marca="Acer" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full object-contain"
                        src="../assets/images/marca-adata.svg" alt="marca Adata" data-marca="Adata"
                        onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-Asus.jpg"
                        alt="marca Asus" data-marca="Asus" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full object-contain"
                        src="../assets/images/marca-benq.svg" alt="marca Benq" data-marca="BenQ"
                        onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full object-contain"
                        src="../assets/images/marca-corsair.jpg" alt="marca Corsair" data-marca="Corsair"
                        onclick="selectBrand(this)" />
                </div>
                <div class="slide">
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-Crucial.jpg"
                        alt="marca Crucial" data-marca="Crucial" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-dell.svg"
                        alt="marca Dell" data-marca="Dell" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-gskill.svg"
                        alt="marca G.Skill" data-marca="G.Skill" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full object-cover"
                        src="../assets/images/marca-hiperX.jpg" alt="marca HyperX" data-marca="HyperX"
                        onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-hp.svg"
                        alt="marca HP" data-marca="HP" onclick="selectBrand(this)" />
                </div>
                <div class="slide">
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-Kingston.jpg"
                        alt="marca Kingston" data-marca="Kingston" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-Lenovo.jpg"
                        alt="marca Lenovo" data-marca="Lenovo" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full object-cover"
                        src="../assets/images/marca-LG.jpg" alt="marca LG" data-marca="LG"
                        onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-Logitech.jpg"
                        alt="marca Logitech" data-marca="Logitech" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full object-cover"
                        src="../assets/images/marca-msi.jpg" alt="marca MSI" data-marca="MSI"
                        onclick="selectBrand(this)" />
                </div>
                <div class="slide">
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-razer.jpg"
                        alt="marca Razer" data-marca="Razer" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-Samsung.jpg"
                        alt="marca Samsung" data-marca="Samsung" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-SteelSeries.jpg"
                        alt="marca SteelSeries" data-marca="SteelSeries" onclick="selectBrand(this)" />
                    <img class="border border-black w-28 h-28 rounded-full" src="../assets/images/marca-viewsonic.svg"
                        alt="marca ViewSonic" data-marca="ViewSonic" onclick="selectBrand(this)" />
                </div>
            </div>
            <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
            <button class="next" onclick="moveSlides(1)">&#10095;</button>
        </div>

        <div class="flex flex-wrap justify-around w-full mt-10 bg-gray-300 p-5 items-center">
            <label for="searchName">
                <input type="text" placeholder="Search..." id="searchName"
                    class="w-96 px-4 py-2 rounded-full pl-10 border border-black" />
            </label>

            <!-- Rango de Precio Mínimo -->
            <label for="priceMin">Precio Mínimo:</label>
            <input type="number" id="priceMin" name="priceMin" value="0" />
           
            <!-- Rango de Precio Máximo -->
            <label for="priceMax">Precio Máximo:</label>
            <input type="number" id="priceMax" name="priceMax" value="0" />
        </div>

        <div class="flex flex-wrap items-center justify-center gap-5 mb-5" id="containerProducts"></div>
    </main>

    <footer class="flex flex-wrap justify-around pt-5">
        <div class="flex items-center justify-center w-[200px] h-[200px]">
            <img class="logo w-36 h-36" src="../assets/images/footer/logo-techStore.gif" alt="logo techStore" />
        </div>
        <div class="flex flex-col gap-2 items-start">
            <button>Categories</button>
            <button>Notebooks</button>
            <button>Assembled PC and Mini PC</button>
            <button>PC Components</button>
            <button>Combo Update and mother</button>
            <button>Monitors</button>
            <button>PC peripherals</button>
        </div>
        <div class="flex flex-col gap-2 items-start">
            <button>Headphones</button>
            <button>Microphones</button>
        </div>
        <div class="flex flex-col gap-2 items-start">
            <button>Links of interest</button>
            <button>HyperX Zone</button>
        </div>
        <div>
            <div class="flex gap-2">
                <img class="w-10 h-10" src="../assets/images/footer/logo-facebook.png" alt="logo facebook" />
                <img class="w-10 h-10" src="../assets/images/footer/logo-instagram.png" alt="logo instagram" />
                <img class="w-10 h-10" src="../assets/images/footer/logo-youtube.png" alt="logo youtube" />
            </div>
            <div class="flex flex-col gap-2">
                <p><a href="tel:+(011) 4551-7090">Tel: (011) 4551-7090</a></p>
                <p><a href="mailto:info@techStore.com">info@techStore.com</a></p>
                <p>Av. Forest 365 C.ABA Capital Federal</p>
            </div>
        </div>
        <div class="flex flex-col w-11/12 h-16 mt-5">
            <div class="border-t-2 border-white flex justify-between w-full h-14">
                <button>Powered by Mercado Shops</button>
                <button>Legal notices</button>
                <button>How to buy?</button>
                <button>How do we protect your privacy?</button>
                <button>Protected purchase</button>
                <button>Configure cookies</button>
                <img class="w-10 h-14 pt-1" src="../assets/images/footer/logo-dataFiscal.jpg" alt="logo data fiscal" />
            </div>
        </div>
    </footer>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/marcas.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/products.js"></script>
</body>

</html>
